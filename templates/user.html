<html lang="en">
<head>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test-Correct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styling.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img src="https://www.test-correct.nl/hubfs/raw_assets/public/test-correct/images/testcorrect-logo.svg" class="nav__logo-large">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
            </ul>
          </div>
            <ul class="navbar-nav pe-5">
              {% if type == 0 %}
              <li class="ps-1 pe-1 nav-item nav-item">
                <a class="btn btn-primary" aria-current="page" href="/inlog" >Login</a>
              </li>
              {% endif %}
              {% if type != 0 %}
              <li class="ps-1 pe-1 nav-item">
                <a class="btn btn-primary" aria-current="page" href="/logout">Logout</a>
              </li>
              {% endif %}
            </ul>
        </div>
      </nav>
<main>
    <h1>Create user</h1>
    <p>Create hier je user</p>
    <form method="post">
        <label for="create">user</label>
        <br>
        <input type="text" name="username"
               placeholder="Naam"
               value="{{ request.form['username'] }}"></input>
        <input type="string" name="password"
               placeholder="Wachtwoord"
               value="{{ request.form['password'] }}"></input> 
        
        <label for="type">type</label>
        <select name="type" id="type">
            {% for type in type %}
                <option value="{{ type[3] }}">{{ type[3] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</main>
</body>
</html>
