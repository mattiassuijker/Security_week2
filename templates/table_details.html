<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<main>
    <h1>Database onderzoek</h1>
    <p>Alle rijen in de tabel <b>{{ table_name }}</b>:</p>
    <div class="container text-center">
        <table class="table table-hover">
            <thead>
            <tr>
                {% for column in columns %}
                <th>{{ column }}</th>
                {% endfor %}
                <th>aanpassen</th>
                <th>Verwijderen</th>
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
            <tr>
                {% for field in row %}
                <td>{{ field }}</td>
                {% endfor %}
                <td><button type="button" id="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-leerdoel="{{ row[1] }}" data-vraag="{{ row[2] }}" data-id="{{ row[0] }}" class="wijzig btn btn-warning">Wijzig</button></td>
                <td><button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-leerdoel="{{ row[1] }}" data-vraag="{{ row[2] }}" data-id="{{ row[0] }}" class="verwijder btn btn-danger">Verwijderen</button></td>
            </tr>
            {% endfor %}
            </tbody>
    
        </table>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/wijzigen" method="POST">
                  <div class="modal-body">
                      <h2>Wijzigen</h2>
                      
                        <input type="hidden" class="farm-control" name="id" value="" id="id">
                          <div class="mb-3">
                            <label class="form-label">Vraag</label>
                            <input type="text" value="" class="form-control" id="vraag" name="vraag">
                          </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="/verwijder" method="POST">
                  <div class="modal-body">
                      <h2>Weet je zeker dat je dit wilt verwijderen.</h2>
                      
                        <input type="hidden" class="farm-control" name="id" value="" id="id1">
                          <div class="mb-3">
                            <label class="form-label">Vraag</label>
                            <input type="text" value="" class="form-control" id="vraag1" name="vraag">
                          </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nee</button>
                    <button type="submit" class="btn btn-primary">Ja</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
    
</main>
    <script>
        $(document).ready(function() {
            $('.wijzig').click(function() {
                var id = $(this).data('id');
                var vraag = $(this).data('vraag');

                document.getElementById("vraag").value = vraag;
                document.getElementById("id").value = id;
            });

            $('.verwijder').click(function() {
                var id = $(this).data('id');
                var vraag = $(this).data('vraag');
                document.getElementById("vraag1").value = vraag;
                document.getElementById("id1").value = id;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
